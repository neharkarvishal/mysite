<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SIMPLE BLOG</title>
</head>
<body>
    <div> <h1><a href="/">Django Blog</a></h1> </div>

    {% for post in postss %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

<p> {{ postss }} </p>
</body>
</html>
